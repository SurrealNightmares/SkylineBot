plugins {
    id'java'
    id'application'
}

version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral() // for transitive dependencies
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        name 'duncte123-jfrog'
        url 'https://duncte123.jfrog.io/artifactory/maven'
    }
    maven {
        name 'central.bintray'
        url 'http://jcenter.bintray.com'
    }
}

dependencies {
    implementation("net.dv8tion:JDA:4.2.1_269")
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.2.7'
    compile 'com.jagrosh:jda-utilities-command:3.0.5'
    compile 'net.dv8tion:JDA:4.2.1_269'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.77'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.2.2'


}

compileJava.options.encoding = 'UTF-8'